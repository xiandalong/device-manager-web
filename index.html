<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrepid Device Manager</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div id="app-title"
                 class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <h3>Intrepid Device Manager</h3>
            </div>
            <div id="user-container">
                <div hidden id="user-pic"></div>
                <div hidden id="user-name"></div>
                <button hidden id="sign-out"
                        class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    Sign-out
                </button>
                <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    <i class="material-icons">account_circle</i>Sign-in with Google
                </button>
            </div>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width">
            <thead>
            <tr class="table-column-name-text">
                <th>Model Name</th>
                <th>Manufacturer</th>
                <th>Android Version</th>
                <th>Owner Name</th>
                <th>Owner Email</th>
            </tr>
            </thead>
            <tbody id="device-list">
            </tbody>
        </table>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>

</script>
<script src="scripts/main.js"></script>
</body>
</html>
